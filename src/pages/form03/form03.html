<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourvey Form - Form 03</title>
    <link rel="stylesheet" href="../../global/globalStyle.css"/>
    <link rel="stylesheet" href="form03.css" type="text/css">
    <script src="../../../dist/app.js" defer></script>
</head>
<body>
  <main>
    <figure class="side-img" id="index-figure">
        <img src="../../img/four.svg" alt="a-hero-image">
    </figure>

    <article>
        <form action="/src/pages/form04/form04.html">
            <fieldset>
                <h1 class="input-title">
                    If you or someone close to you has already made a loss on the investment, write down the details
                </h1>
                <textarea name="details-txt" id="details-txt" cols="30" rows="10" maxlength="130" required></textarea>
                <!--alert de caracteres-->
                <div class="alert-content">
                    <div class="custom-alert"> 
                        <p class="alert-text" id="counter-alert"></p>
                    </div>
                </div>
            </fieldset>

            <footer>
                <div class="dbButton-box">
                    <button class="backBtn">Back</button>
                    <input class="disabledBtn sbmAccount" type="submit" value="Next" disabled>                
                </div>
                <button class="fullBtn skipBtn" id="skipBtn" type="reset">Skip</button>
            </footer>
        </form>
    </article>
  </main>  
</body>
</html>
