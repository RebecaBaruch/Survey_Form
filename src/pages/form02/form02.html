<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourvey Form - Form 02</title>
    <link rel="stylesheet" href="../../global/globalStyle.css"/>
    <link rel="stylesheet" href="form02.css" type="text/css">
    <script src="../../../dist/app.js" defer></script>
</head>
<body>
    <main>
        <figure class="side-img" id="index-figure">
            <img src="../../img/three.svg" alt="a-hero-image">
        </figure>

        <article>
            <form action="/src/pages/form03/form03.html">
                <fieldset>
                    <h1 class="input-title">How do you decide to invest?</h1>
                    <select name="exist-account" id="exist-account">
                        <option value="not-exists">I have not invested yet.</option>
                        <option value="it-exists">I have already invested.</option>
                    </select>

                </fieldset>

                <fieldset class="radio-fieldset">
                    <h1 class="input-title">In which financial markets do you operate?</h1>

                    <div class="checkbox-container">
                        <label class="container">
                            <input type="checkbox" class="checkBox" name="resource01" id="resource01">
                            <span class="checkmark"></span>
                            Books and articles
                        </label>
                        <label class="container">
                            <input type="checkbox" class="checkBox" name="resource02" id="resource02">
                            <span class="checkmark"></span>
                            Youtube tutorial videos
                        </label>
                        <label class="container">
                            <input type="checkbox" class="checkBox" name="resource03" id="resource03">
                            <span class="checkmark"></span>
                            online or face to face courses
                        </label>
                        <label class="container">
                            <input type="checkbox" class="checkBox" name="resource04" id="resource04">
                            <span class="checkmark"></span>
                            experience with little investment
                        </label>
                    </div>
                </fieldset>

                <footer>
                    <div class="dbButton-box">
                        <button type="reset" class="backBtn">Back</button>
                        <input class="disabledBtn sbmAccount" type="submit" value="Next" disabled>
                    </div>
                    <a href="../form03/form03.html" class="fullBtn">Skip</a>
                </footer>
            </form>
        </article>
    </main>
</body>
</html>
