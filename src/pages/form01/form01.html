<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourvey Form - Form 01</title>
    <link rel="stylesheet" href="../../global/globalStyle.css"/>
    <link rel="stylesheet" href="form01.css" type="text/css">
    <script src="../../../dist/app.js" defer></script>
</head>
<body>
    <main>
        <figure class="side-img" id="index-figure">
            <img src="../../img/two.svg" alt="a-hero-image">
        </figure>

        <article>
            <form action="/src/pages/form02/form02.html">
                <fieldset>
                    <h1 class="input-title">What is the status of your account?</h1>
                    <select name="exist-account" id="exist-account">
                        <option value="not-exists">I have not created an account yet.</option>
                        <option value="it-exists">I have already created an account yet.</option>
                    </select>
                </fieldset>
                <fieldset class="radio-fieldset">
                    <h1 class="input-title">In which financial markets do you operate?</h1>

                    <div class = "radio-container">
                        <label class="radio-box">stock market
                            <input type="radio" class="radioOp" class="radioOp" name="radioOp" id="radio01" value="stock market">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">foreign exchange
                            <input type="radio" class="radioOp" name="radioOp" id="radio02" value="foreign exchange">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">commodity
                            <input type="radio" class="radioOp" name="radioOp" id="radio03" value="commodity">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">bond market
                            <input type="radio" class="radioOp" name="radioOp" id="radio04" value="bond market">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">cryptocurrency market
                            <input type="radio" class="radioOp" name="radioOp" id="radio05" value="cryptocurrency market">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </fieldset>

                <footer>
                    <div class="dbButton-box">
                        <button type="reset" class="backBtn">Back</button>
                        <input class="disabledBtn sbmAccount" type="submit" value="Next">
                    </div>
                    <a href="../form02/form02.html" class="fullBtn" type="reset">Skip</a>
                </footer>
            </form>
        </article>

    </main>
</body>
</html>
