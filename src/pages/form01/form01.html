<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourvey Form - form 01</title>
    <link rel="stylesheet" href="../../global/globalStyle.css"/>
    <link rel="stylesheet" href="form01.css" type="text/css">
    <script src="../../../dist/app.js"></script>
</head>
<body>
    <main>
        <figure class="side-img" id="index-figure">
            <img src="../../img/two.svg" alt="a-hero-image">
        </figure>

        <article>
            <form action="">
                <fieldset>
                    <h1 class="input-title">What is the status of your account?
                    </h1>
                    <select name="exist-account" id="exist-account">
                        <option value="not-exists">I have not created an account yet.</option>
                        <option value="it-exists">I have already created an account yet.</option>
                    </select>
                </fieldset>
                <fieldset class="radio-fieldset">
                    <h1 class="input-title">In which financial markets do you operate?</h1>

                    <div class = "radio-container">
                        <label class="radio-box">stock market
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">foreign exchange
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">commodity
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">bond market
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-box">cryptocurrency market
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </fieldset>

                <footer>
                    <div class="dbButton-box">
                        <button>Back</button>
                        <button>Next</button>
                    </div>
                    <button class="fullBtn">Skip</button>
                </footer>
            </form>
        </article>

    </main>
</body>
</html>
